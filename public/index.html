<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>MiniChat</title>
</head>
<body>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col bg-dark text-center p-4">
        <h1 class="title">MiniChat</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <form id="form">
            <div class="mb-3 mt-5">
              <textarea class="form-control" id="input" rows="5" placeholder="Write your message..."></textarea>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-dark" type="submit">Send</button>
            </div>
          </form>
        </div>
        <div class="col-md-6 col-xs-12 mt-5">
          <ul class="list-group" id="list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.js" integrity="sha512-Y8KodDCDqst1e8z0EGKiqEQq3T8NszmgW2HvsC6+tlNw7kxYxHTLl5Iw/gqZj/6qhZdBt+jYyOsybgSAiB9OOA==" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>
</html>
